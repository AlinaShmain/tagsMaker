<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/35ecd286c7.js" crossorigin="anonymous"></script>
<script defer src="/bundle.js"></script></head>
<body> 
    <form>
        <input type="text" id="input-parent-node" class="input-node" placeholder="Parent Node:"><span class="error parent"></span></br></br>
        <input type="text" id="input-child-node" class="input-node" placeholder="Child Node:"><span class="error child"></span></br></br>
        <input type="text" id="input-count-child-nodes" class="input-node" placeholder="Count Child Nodes:"><span class="error count"></span></br></br>
        <span class="status"></span>
        <button type="submit" class="button-create"><i class="fas fa-plus button-create_icon"></i>Create block</button>
    </form>
    <div class="container-blocks"></div>
</body>
</html>
